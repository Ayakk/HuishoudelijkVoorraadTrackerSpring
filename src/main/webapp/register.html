<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Register Page</h2>
        <p>Register from here to create a new account.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="registerHTML" aria-label="Registerform" id="registerForm" method="post">
                <div class="form-group">
                    <label aria-label="Username" for="username">username:</label><br>
                    <input aria-label="Input for username" id="username" name="username" placeholder="username1" type="text"><br>
                    <label aria-label="Password" for="password">password:</label><br>
                    <input aria-label="Input for password" id="password" name="password" placeholder="pwd" type="password">
                    <input aria-label="Submit button" id="submitButton" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
